
    <script>
        document.write("Hello World1");
        document.write("Hello World2");

        //single comment;
        //document.write("Hello World3");

        //Multiline comments;
        /*document.write("Hello World4");
        document.write("Hello World5");*/


        //variable
        var FatherAge=55;
        var MotherAge=45;
        var Total=FatherAge+MotherAge;
        document.write(Total);



        //condition statement;
        //if else statement;

        var age=3;
        if(age>18){
            document.write("I am Adult")
        }
        else{
            document.write("I am child")
        }


        //if else if statement;

        var marks=80;

        if(marks<=100,marks>=80){
            document.write("A+")
        }
       else if(marks<=80,marks>=70){
            document.write("A")
        }
        else if(marks<=70,marks>=60){
            document.write("A-")
        }
        else if(marks<=60,marks>=50){
            document.write("B")
        }
        else if(marks<=50,marks>=40){
            document.write("C")
        }
        else if(marks<=40,marks>=33){
            document.write("D")
        }
        else{
            document.write("F")
        }



        //loop;
        //for loop;

        for(var i=0;i<100;i++){


            document.write("Allah"+"<br>")

        };


        //while loop;

        var i=0
       while(i<100){
        document.write("Allah"+"<br>");
        i++
       }


       //break&continue;

       var i;
       for(i=0;i<100;i++){
        if(i==10){
            break
        }
        document.write(i+"</br>")
       };

       var i;
       for(i=0;i<100;i++){
        if(i==10){
            continue;
        }
        document.write(i+"</br>")
       };

    </script>
